<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rails49 - MQTT Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--error);
        }

        .dot.connected {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            main { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        input, textarea, select {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus { outline: none; border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background: var(--primary-hover); }
        button:active { transform: scale(0.98); }

        .log-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 12rem);
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-right: 0.5rem;
        }

        .log-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            padding: 0.75rem;
            border-left: 3px solid var(--primary);
            animation: fadeIn 0.3s ease-out;
        }

        .log-item.retained {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .log-item.system {
            border-left-color: #06b6d4;
            background: rgba(6, 182, 212, 0.05);
        }

        .badge {
            font-size: 0.65rem;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .badge-retained { background: #f59e0b; color: #000; }
        .badge-system { background: #06b6d4; color: #000; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .log-topic { font-weight: 600; color: #818cf8; }

        /* Use white-space: pre-wrap to preserve spaces without interpreting HTML */
        .log-payload {
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.25rem;
            word-break: break-all;
            min-height: 1.25rem;
            white-space: pre-wrap; 
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    </style>
</head>
<body>
    <header>
        <h1>Rails49 Dashboard</h1>
        <div class="status">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <main>
        <section class="panel">
            <div>
                <h2 class="panel-title">Publish</h2>
                <div class="form-group">
                    <label for="pubTopic">Topic</label>
                    <input type="text" id="pubTopic" placeholder="rails49/dcc-ex/cmd" value="rails49/dcc-ex/cmd">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label for="pubPayload">Message</label>
                    <textarea id="pubPayload" rows="3" placeholder="e.g. J Q"></textarea>
                </div>
                <button id="sendBtn" style="margin-top: 1rem; width: 100%;">Publish Message</button>
            </div>

            <div>
                <h2 class="panel-title">Filters</h2>
                <div class="form-group">
                    <label for="filterTopic">Topic Filter</label>
                    <input type="text" id="filterTopic" placeholder="e.g. rails49/#">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label for="filterText">Message Filter</label>
                    <input type="text" id="filterText" placeholder="Search text...">
                </div>
            </div>
        </section>

        <section class="panel log-container">
            <h2 class="panel-title">Message Stream</h2>
            <div id="logList" class="log-list"></div>
        </section>
    </main>

    <script>
        const logList = document.getElementById('logList');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const pubTopicInput = document.getElementById('pubTopic');
        const pubPayloadInput = document.getElementById('pubPayload');
        const sendBtn = document.getElementById('sendBtn');
        const filterTopicInput = document.getElementById('filterTopic');
        const filterTextInput = document.getElementById('filterText');

        let messages = [];

        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const mqttUrl = `${protocol}://mqtt.${RAILS_DOMAIN}`;
        
        console.log("Connecting to MQTT at", mqttUrl);
        const client = mqtt.connect(mqttUrl);

        client.on('connect', () => {
            statusDot.classList.add('connected');
            statusText.innerText = 'Connected';
            client.subscribe('rails49/dcc-ex/status/#');
            client.subscribe('$SYS/#');
        });

        client.on('error', (err) => {
            console.error('MQTT Connection Error:', err);
            statusDot.classList.remove('connected');
            statusText.innerText = 'Error: ' + err.message;
        });

        client.on('message', (topic, payload, packet) => {
            const payloadStr = payload.toString();
            console.log(`[MQTT] ${topic}: ${payloadStr}`);
            
            const message = {
                id: Date.now(),
                topic: topic,
                payload: payloadStr,
                time: new Date().toLocaleTimeString(),
                retained: packet.retain,
                isSystem: topic.startsWith('$SYS')
            };
            messages.unshift(message);
            if (messages.length > 100) messages.pop();
            renderLogs();
        });

        sendBtn.onclick = () => {
            const topic = pubTopicInput.value;
            let payload = pubPayloadInput.value.trim();
            if (topic && payload) {
                // DCC-EX Auto-wrap
                if (topic.includes('dcc-ex') || topic.includes('rails49')) {
                    if (!payload.startsWith('<')) payload = '<' + payload;
                    if (!payload.endsWith('>')) payload = payload + '>';
                }
                client.publish(topic, payload);
                pubPayloadInput.value = '';
            }
        };

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

        function renderLogs() {
            const topicFilter = filterTopicInput.value.toLowerCase();
            const textFilter = filterTextInput.value.toLowerCase();

            logList.innerHTML = messages
                .filter(m => {
                    const matchTopic = !topicFilter || m.topic.toLowerCase().includes(topicFilter.replace('#',''));
                    const matchText = !textFilter || m.payload.toLowerCase().includes(textFilter);
                    return matchTopic && matchText;
                })
                .map(m => {
                    let classes = 'log-item';
                    if (m.retained) classes += ' retained';
                    if (m.isSystem) classes += ' system';

                    let badges = '';
                    if (m.retained) badges += '<span class="badge badge-retained">Retained</span>';
                    if (m.isSystem) badges += '<span class="badge badge-system">System</span>';

                    // Using escapeHTML and ensuring it is treated as text
                    const safePayload = escapeHTML(m.payload);

                    return `
                        <div class="${classes}">
                            <div class="log-header">
                                <span class="log-topic">${m.topic}${badges}</span>
                                <span>${m.time}</span>
                            </div>
                            <div class="log-payload">${safePayload}</div>
                        </div>
                    `;
                }).join('');
        }

        filterTopicInput.oninput = renderLogs;
        filterTextInput.oninput = renderLogs;
    </script>
</body>
</html>
